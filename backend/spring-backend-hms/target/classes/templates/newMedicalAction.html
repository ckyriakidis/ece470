<!DOCTYPE html>
<html lang="en">

    <head>
        <!-- <%- include("header.ejs"); %> -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
       
    </head>
    
    <style>    
       

    
    </style>    

    <body style="margin-top: 100px; text-align: center; width: 30%; margin-left: 30%;">
        <div class="input-group mb-3" >
            <div class="input-group-prepend">
                <span class="input-group-text">ΑΜΚΑ Ασθενή</span>

            </div>
            <input type="text" id="amka" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
            <button type="button" class="btn btn-primary" id="searchAmkaBtn">Αναζήτηση</button>
            
        </div>
        
        <div class="card" style="width: 35rem; text-align: left;">
            <div class="card-header">
              ΣΤΟΙΧΕΙΑ ΑΣΘΕΝΗ
            </div>
            <ul class="list-group list-group-flush">
                    <li id = "name" class="list-group-item">Όνοματεπώνυμο</li>
                    <li id = "amka1" class="list-group-item">ΑΜΚΑ</li>
                    <li id = "afm" class="list-group-item">ΑΦΜ</li>
                    <li id = "tel" class="list-group-item">Τηλέφωνο</li>
                    <li id = "address" class="list-group-item">Διεύθυνση</li>
                    <li id = "diamoni" class="list-group-item">Τόπος Διαμονής</li>
                    <li id = "email" class="list-group-item">Email</li>
            </ul>
        </div>

        <div  style="display: flex; justify-content: center; margin-top: 20px;">
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#details" style=" height:40px; margin-right: 10px;">
                Συνταγογράφηση
            </button>

            <!-- Modal -->
            <div class="modal fade" id="details" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="staticBackdropLabel">Στοιχεία Συνταγογράφισης</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form class="row g-3">
                                <div class="col-12">
                                    <label  for="titleEvent" class="form-label" ></label>                                
                                    <input type="text" class="form-control" id="drugCode" placeholder="Φάρμακο">
                                </div>
                                <div class="form-group">
                                    <!-- <label for="exampleFormControlTextarea1" style="text-align: left;">Example textarea</label> -->
                                    <textarea class="form-control" id="drugDescription" rows="3" style="resize: none;" placeholder="Λεπτομέρειες"></textarea>
                                </div>    
                                <div class="row g-3" style="text-align: center;">
                                    <p  class="col-md-5" style="font-weight: bold;">Λήψη έως:</p>
                                    <div class="col-md-4" >
                                        <input type="time" class="form-control" id="drugDate">
                                    </div>      
                                </div>                                        
                            </form>                                                                                             
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" style="background-color:rgb(7, 6, 219)" id="drugBtn">Εντάξει</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#details2" style=" height:40px;">
                Διάγνωση
            </button>

            <!-- Modal -->
            <div class="modal fade" id="details2" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="staticBackdropLabel1">Στοιχεία Διάγνωσης</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form class="row g-3">
                                <div class="form-group">
                                    <!-- <label for="exampleFormControlTextarea1" style="text-align: left;">Example textarea</label> -->
                                    <textarea class="form-control" id="diagnosisDetails" rows="3" style="resize: none;" placeholder="Λεπτομέρειες Διάγνωσης"></textarea>
                                </div>                                          
                            </form>                                                                                             
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="diagnosisBtn" style="background-color:rgb(7, 6, 219)" >Εντάξει</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#details3" style=" height:40px;  margin-left: 10px;">
                Εκτέλεση Πράξης
            </button>

            <!-- Modal -->
            <div class="modal fade" id="details3" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="staticBackdropLabel2">Εκτέλεση Ιατρικής Πράξης</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form class="row g-3">
                                <div class="dropdown">
                                    <div class="row g-3">
                                        <p  class="col-md-2" style="font-weight: bold; height:min-content;">Πράξη</p>
                                        
                                        <select class="form-control col-md-5"  name="actions" id="actionName" style="width: 60%;">
                                            <option value="action1">action1</option>
                                            <option value="action2">action2</option>
                                            <option value="action3">action3</option>
                                        </select>
                                        
                                    </div>
                                    <script>
                                        document.getElementById('actionName').addEventListener('change', function() {  this.style.color = this.value });
                                    </script>
                                </div>
                                <div class="form-group">
                                    <!-- <label for="exampleFormControlTextarea1" style="text-align: left;">Example textarea</label> -->
                                    <textarea class="form-control" id="actionDetails" rows="3" style="resize: none;" placeholder="Λεπτομέρειες ιατρικής πράξης"></textarea>
                                </div>       
                                <div class="row g-3" style="text-align: center;">
                                    <p  class="col-md-5" style="font-weight: bold;">Ημερομηνία Εκτέλεσης</p>
                                    <div class="col-md-4" >
                                        <input type="time" class="form-control" id="actionDate">
                                    </div>      
                                </div>                                 
                            </form>                                                                                             
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="actionBtn" style="background-color:rgb(7, 6, 219)">Εντάξει</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
           
    </body>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="restapi/findPatientByAmka.js"></script>
    <script src="restapi/addPrescription.js"></script>
    <script src="restapi/addDiagnosis.js"></script>
    <script src="restapi/executeMedicalAction.js"></script>
</html>
