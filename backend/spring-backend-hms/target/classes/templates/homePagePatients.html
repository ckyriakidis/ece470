<!DOCTYPE html>
<html lang="en">

    <head>
        <!-- <%- include("header.ejs"); %> -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@event-calendar/build@0.19.0/event-calendar.min.css">
        <script src="https://cdn.jsdelivr.net/npm/@event-calendar/build@0.19.0/event-calendar.min.js"></script>
        <script>import '@event-calendar/core/index.css';</script>

    </head>
    
    <style>    
        table, th, td, tr {    
            border: 1px solid black;  
            border-collapse: collapse;    
            width: 50px;  
            text-align: center;  
            font-size: 20px;  
            margin-left: auto;
            margin-right: auto;
            max-width: 1000px;
            margin: 0 auto;
            float: none;
        }    

       
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        li {
            float: left;
        }

        li a {
            display: block;
            padding: 8px;
        }
    </style>    

    <body style="background-image: url(); margin-top: 100px">
        
        <div style="display: flex; justify-content: center;">
            <div>
                <ul class="nav nav-tabs" >
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" onClick="visibility('UpcomingAppointements', 'Diagnoses', 'Calendar');">Επερχόμενα Ραντεβού</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" onClick="visibility('Diagnoses','UpcomingAppointements', 'Calendar');">Ιστορικό Διαγνώσεων</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" onClick="visibility('Calendar', 
                        'Diagnoses','UpcomingAppointements');">Ημερολόγιο</a>
                    </li>
                </ul>
            </div>           
        </div>                        

       
        

        <div id = "UpcomingAppointements" style="margin-top: 50px;">
            <table class="table table-striped" id="upcomingPatTable">
                <thead>
                  <tr>
                    
                    <th scope="col">Ονομα</th>
                    <th scope="col">Επώνυμο</th>
                    <th scope="col">Ειδικότητες</th>
                    <th scope="col">Ημερομηνία</th>
                    <th scope="col">Ώρα</th>
                  </tr>
                </thead>
              
              </table>
        </div>

        <div id = "Diagnoses" style="margin-top: 50px; display: none;">

            <div class="container text-center">
                <div class="row justify-content-between" >
                <!-- First column -- TABLE -->
                  <div class="col-7">
                    <table class="table table-striped" id="historyPatTable">
                        <thead>
                          <tr>
                            <th scope="col">Ονομα</th>
                            <th scope="col">Επώνυμο</th>
                            <th scope="col">Ειδικότητες</th>
                            <th scope="col">Ημερομηνία</th>
                            <th scope="col">Πράξη</th>
                          </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>

                  </div>
                  <div class="col-4">
                    <div class="card" >
                        <div class="card-header" style="text-align: start;">
                          Λεπτομέρειες
                        </div>
                        <div class="card-body" style="text-align: start;">
                          <h5 class="card-title" id="actionTitle"></h5>
                          <p class="card-text" id ="actionP1"></p>
                          <p class="card-text" id ="actionP2"></p>
                          <p class="card-text" id ="actionP3"></p>
                        </div>
                    </div>
                  </div>
                </div>
            </div>                     
        </div>
        
        <!-- IMPORT CALENDAR  -->                        
        <div id="Calendar" style= "display: none; margin-top: 50px; margin-bottom: 100px;">
            <iframe style="justify-content:center; height: 700px; width: 1500px;  display: flex;" src="../static/testcalend.html" seamless></iframe>
        </div>
           
    </body>

    <script>


      //function to display and hide changing tabs
      function visibility(idVisible, idInvisible1, idInvisible2){
          document.getElementById(idVisible).style.display="block";
          document.getElementById(idInvisible1).style.display="none";
          document.getElementById(idInvisible2).style.display="none";
      }


    </script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="restapi/patientIncomingAppointments.js"></script>
    <script src="restapi/patientAppointmentsHistory.js"></script>
</html>
