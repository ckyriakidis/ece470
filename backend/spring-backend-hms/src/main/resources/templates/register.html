<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Εγγραφή</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    
    <body>
        <!-- NavBar -->
        <div class="position-static position-top">
            <nav class="navbar navbar-dark navbar-expand-lg bg-dark">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#">Navbar</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                      </li>
                      <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                          Dropdown
                        </a>
                        <ul class="dropdown-menu">
                          <li><a class="dropdown-item" href="#">Action</a></li>
                          <li><a class="dropdown-item" href="#">Another action</a></li>
                          <li><hr class="dropdown-divider"></li>
                          <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                      </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <a class="btn btn-light" href="/login" role="button">Login</a>
                    </form>
                  </div>
                </div>
            </nav>
        </div>

        <div class="p-3 d-flex flex-column justify-content-center align-items-stretch">
            <!-- Button Selection -->
            <div class="buttons p-2 justify-content-center align-items-center" id="btnBox">
                <h3>Επιλέξτε κατηγορία:</h3>
                <button type="button" id="doc-btn" class="btn btn-lg btn-outline-dark">Ιατρός</button>
                <button type="button" id="pat-btn" class="btn btn-lg btn-outline-dark">Ασθενής</button>
            </div>
            
            <div class="form hidden p-1 flex-fill flex-grow-1" id="formBox">
                
                <!-- Doctor Form -->
                <div class="container hidden" id="doc-form">
                    <h1 class="pt-2 ps-5">Εγγραφή</h1>
                    <div class="row pt-2 ps-5 pe-5">
                        <div class="col">
                            <form>
                                <div class="form-group w-80">
                                    <label for="doctorFirstName">Όνομα</label>
                                    <input type="text" class="form-control" id="doctorFirstName" placeholder="Όνομα">
                                </div>
                                <div class="form-group w-80">
                                    <label for="doctorLastName">Επώνυμο</label>
                                    <input type="text" class="form-control" id="doctorLastName" placeholder="Επώνυμο">
                                </div>
                                <div class="form-group w-80">
                                    <label for="doctorEmail">Email</label>
                                    <input type="email" class="form-control" id="doctorEmail" aria-describedby="email" placeholder="Email">
                                </div>
                                <div class="form-group w-80">
                                    <label for="doctorPassword">Κωδικός Πρόσβασης</label>
                                    <input type="password" class="form-control" id="doctorPassword" placeholder="Κωδικός">
                                </div>
                                <div class="form-group w-80">
                                    <label for="doctorTel">Κινητό Τηλέφωνο</label>
                                    <div class="input-group">
                                        <span class="input-group-text" id="basic-addon2">
                                            <svg class="gr-im pe-1" xmlns="http://www.w3.org/2000/svg" shape-rendering="geometricPrecision" text-rendering="geometricPrecision" image-rendering="optimizeQuality" fill-rule="evenodd" clip-rule="evenodd" viewBox="0 0 58.41 40.63"><g fill-rule="nonzero"><path fill="#0D5EAF" d="M3.21 0H55.2c1.77 0 3.21 1.44 3.21 3.21v34.21c0 1.77-1.44 3.21-3.21 3.21H3.21C1.44 40.63 0 39.19 0 37.42V3.21C0 1.44 1.44 0 3.21 0z"/><path fill="#fff" d="M11.98 0v8.84h9.19v-4.6h37.24v4.6H21.17v4.59h-9.19v9.18h46.43v4.6H0v-4.6h7.39v-9.18H0V8.84h7.39V0h4.59zm46.43 13.43v4.59H21.17v-4.59h37.24zm0 18.37v4.59H0V31.8h58.41z"/></g></svg>
                                            +30
                                        </span>
                                        <input type="text" class="form-control" id="doctorTel" maxlength="12" placeholder="691 234 5678">
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="col">
                            <form>
                                <div class="form-group w-80">
                                    <label for="doctorAmka">ΑΜΚΑ</label>
                                    <input type="text" class="form-control" id="doctorAmka" placeholder="ΑΜΚΑ">
                                </div>
                                <div class="form-group w-80">
                                    <label for="doctorAfm">ΑΦΜ</label>
                                    <input type="text" class="form-control" id="doctorAfm" placeholder="ΑΦΜ">
                                </div>
                                <div class="form-group w-80">
                                    <label for="doctorDob">Ημερομηνία Γέννησης</label>
                                    <input type="date" class="form-control" min="1900-01-01" id="doctorDob" onkeydown="return false">
                                </div>
                                <div class="form-group w-80">
                                    <label for="doctorCity">Τόπος Ιατρείου</label>
                                    <input type="text" class="form-control" id="doctorCity" placeholder="Πόλη">
                                </div>
                                <div class="form-group w-80">
                                    <label for="doctorAddress">Διεύθυνση Ιατρείου</label>
                                    <input type="text" class="form-control" id="doctorAddress" placeholder="Διεύθυνση">
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="row pt-3 ps-5 pe-5">
                        <div class="col">
                            <div class="form-group">
                                <button type="submit" id="doctor-submit" class="btn btn-primary">Submit</button>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Patient Form -->
                <div class="container hidden" id="pat-form">
                    <h1 class="pt-2 ps-5">Εγγραφή</h1>
                    <div class="row pt-2 ps-5 pe-5">
                        <div class="col">
                            <form>
                                <div class="form-group w-80">
                                    <label for="patientFirstName">Όνομα</label>
                                    <input type="text" class="form-control" id="patientFirstName" placeholder="Όνομα">
                                </div>
                                <div class="form-group w-80">
                                    <label for="patientLastName">Επώνυμο</label>
                                    <input type="text" class="form-control" id="patientLastName" placeholder="Επώνυμο">
                                </div>
                                <div class="form-group w-80">
                                    <label for="patientEmail">Email</label>
                                    <input type="email" class="form-control" id="patientEmail" aria-describedby="email" placeholder="Email">
                                </div>
                                <div class="form-group w-80">
                                    <label for="patientPassword">Κωδικός Πρόσβασης</label>
                                    <input type="password" class="form-control" id="patientPassword" placeholder="Κωδικός">
                                </div>
                                
                                <div class="form-group w-80">
                                    <label for="patientTel">Κινητό Τηλέφωνο</label>
                                    <div class="input-group">
                                        <span class="input-group-text" id="basic-addon1">
                                            <svg class="gr-im pe-1" xmlns="http://www.w3.org/2000/svg" shape-rendering="geometricPrecision" text-rendering="geometricPrecision" image-rendering="optimizeQuality" fill-rule="evenodd" clip-rule="evenodd" viewBox="0 0 58.41 40.63"><g fill-rule="nonzero"><path fill="#0D5EAF" d="M3.21 0H55.2c1.77 0 3.21 1.44 3.21 3.21v34.21c0 1.77-1.44 3.21-3.21 3.21H3.21C1.44 40.63 0 39.19 0 37.42V3.21C0 1.44 1.44 0 3.21 0z"/><path fill="#fff" d="M11.98 0v8.84h9.19v-4.6h37.24v4.6H21.17v4.59h-9.19v9.18h46.43v4.6H0v-4.6h7.39v-9.18H0V8.84h7.39V0h4.59zm46.43 13.43v4.59H21.17v-4.59h37.24zm0 18.37v4.59H0V31.8h58.41z"/></g></svg>
                                            +30
                                        </span>
                                        <input type="text" class="form-control" id="patientTel" maxlength="12" placeholder="691 234 5678">
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="col">
                            <form>
                                <div class="form-group w-80">
                                    <label for="patientAmka">ΑΜΚΑ</label>
                                    <input type="text" class="form-control" id="patientAmka" placeholder="ΑΜΚΑ">
                                </div>
                                <div class="form-group w-80">
                                    <label for="patientAfm">ΑΦΜ</label>
                                    <input type="text" class="form-control" id="patientAfm" placeholder="ΑΦΜ">
                                </div>
                                <div class="form-group w-80">
                                    <label for="patientDob">Ημερομηνία Γέννησης</label>
                                    <input type="date" class="form-control" min="1900-01-01" id="patientDob" onkeydown="return false">
                                </div>
                                <div class="form-group w-80">
                                    <label for="patientCity">Τόπος Διαμονής</label>
                                    <input type="text" class="form-control" id="patientCity" placeholder="Πόλη">
                                </div>
                                <div class="form-group w-80">
                                    <label for="patientAddress">Διεύθυνση</label>
                                    <input type="text" class="form-control" id="patientAddress" placeholder="Διεύθυνση">
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="row pt-3 ps-5 pe-5">
                        <div class="col">
                            <div class="form-group">
                                <button type="submit" id="patient-submit" class="btn btn-primary">Submit</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="register_submit.js"></script>
    <script src="restapi/findPatientByAmka.js"></script>
</html>
