<!DOCTYPE html>
<html lang="en">

    <head>
        <!-- <%- include("header.ejs"); %> -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@event-calendar/build@0.19.0/event-calendar.min.css">
        <script src="https://cdn.jsdelivr.net/npm/@event-calendar/build@0.19.0/event-calendar.min.js"></script>
        <script>import '@event-calendar/core/index.css';</script>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
            <div class="container-fluid">
                <a id="home-btn"  href="/" class="navbar-brand">Health Managment System</a>
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a id="pat-new" class="nav-link" href="/appointments">Νέο Ραντεβού</a> <!-- add active class to portray which page user is on -->
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-bs-toggle="dropdown"> Patient</a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                            <li><a id="profile-btn" class="dropdown-item" href="patientProfile.html">Προφίλ</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a id="logout-btn" class="dropdown-item" href="/logout">Έξοδος</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>
        <div style="padding-top: 8%;">

            <ul class="nav nav-tabs justify-content-center">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" onClick="visibility('UpcomingAppointements', 'Diagnoses', 'Calendar');">Επερχόμενα Ραντεβού</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" onClick="visibility('Diagnoses','UpcomingAppointements', 'Calendar');">Ιστορικό Διαγνώσεων</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" onClick="visibility('Calendar',
                        'Diagnoses','UpcomingAppointements');">Ημερολόγιο</a>
                </li>
            </ul>

            <div id="UpcomingAppointements">
                <table class="table table-light rounded rounded-4 overflow-hidden text-center w-75 m-auto" id="upcomingPatTable">
                    <thead>
                        <tr class="bg-ylw">
                            <th scope="col">Ονομα</th>
                            <th scope="col">Επώνυμο</th>
                            <th scope="col">Ειδικότητες</th>
                            <th scope="col">Ημερομηνία</th>
                            <th scope="col">Ώρα</th>
                        </tr>
                    </thead>
                </table>
            </div>

            <div id="Diagnoses" style="margin-top: 50px; display: none;">

                <div class="container text-center">
                    <div class="row justify-content-between">
                        <!-- First column -- TABLE -->
                        <div class="col-7">
                            <table class="table table-light rounded rounded-4 overflow-hidden text-center m-auto" id="historyPatTable">
                                <thead>
                                    <tr class="bg-ylw">
                                        <th scope="col">Ονομα</th>
                                        <th scope="col">Επώνυμο</th>
                                        <th scope="col">Ειδικότητες</th>
                                        <th scope="col">Ημερομηνία</th>
                                        <th scope="col">Πράξη</th>
                                    </tr>
                                </thead>
                            </table>
                        </div>
                        <div class="col-4">
                            <div class="card">
                                <div class="card-header" style="text-align: start;">
                                    Λεπτομέρειες
                                </div>
                                <div class="card-body" style="text-align: start;">
                                    <h5 class="card-title" id="actionTitle"></h5>
                                    <p class="card-text" id="actionP1"></p>
                                    <p class="card-text" id="actionP2"></p>
                                    <p class="card-text" id="actionP3"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- IMPORT CALENDAR  -->
            <div id="Calendar" style="display: none;">
                <iframe class="d-flex w-100" style="height: 700px;" src="../static/testcalend.html" seamless></iframe>
            </div>
        </div>

    </body>

    <script>
        //function to display and hide changing tabs
        function visibility(idVisible, idInvisible1, idInvisible2) {
            document.getElementById(idVisible).style.display = "block";
            document.getElementById(idInvisible1).style.display = "none";
            document.getElementById(idInvisible2).style.display = "none";
        }


    </script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="restapi/patientIncomingAppointments.js"></script>
    <script src="restapi/patientAppointmentsHistory.js"></script>

</html>
