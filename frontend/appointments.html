<!DOCTYPE html>
<html lang="en">

    <head>
        <!-- <%- include("header.ejs"); %> -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
       
    </head>
  
    <body>
        
        <div class="container" style="margin-top: 100px; text-align: center; margin-left: 15%;">
            <div class="row">
              <div class="col-5">
                
                    <!-- First Name & Last Name -->
                    <p style="font-weight: bold;">ΑΝΑΖΗΤΗΣΗ ΡΑΝΤΕΒΟΥ</p>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text">Όνομα Ιατρού</span>
                        </div>
                        <input type="text" id="doctName" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text">Επώνυμο Ιατρού</span>
                        </div>
                        <input type="text" id="doctLastName" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
                    </div>
                    <!-- City Dropdown -->
                    <div class="dropdown">
                        <div class="row g-3" style="justify-content: left;">
                            <p  class="col-md-2" style=" border: solid 3px #dedfe0; padding: 6px; background-color: #dedfe0; border-radius: 15%; margin-right: 5px;">Πόλη</p>
                            <select class="col-md-5" style="height: 40px;  width: 80%;"  name="city" class="form-control" id="city">
                                <option value="Αθήνα">Αθήνα</option>
                                <option value="Θεσσαλονίκη">Θεσσαλονίκη</option>
                                <option value="Πάτρα">Πάτρα</option>  
                                <option value="Ηράκλειο">Ηράκλειο</option> 
                                <option value="Λάρισα">Λάρισα</option> 
                                <option value="Βόλος">Βόλος</option> 
                                <option value="Ιωάννινα">Ιωάννινα</option> 
                                <option value="Τρίκαλα">Τρίκαλα</option>                    
                                <option value="Χαλκίδα">Χαλκίδα</option> 
                                <option value="Σέρρες">Σέρρες</option> 
                            </select>
                        </div>
                        <script>
                            document.getElementById('city').addEventListener('change', function() {  this.style.color = this.value });
                        </script>
                    </div>
                    <!-- Mediacal Specialisation -->
                    <div class="dropdown">
                        <div class="row g-3" style="justify-content: left;">
                            <p  class="col-md-2" style="width: fit-content; border: solid 3px #dedfe0; padding: 6px; background-color: #dedfe0; border-radius: 15%; margin-right: 5px;">Ειδικότητα</p>
                            <select class="col-md-5" style="height: 40px; width: 60%;"  name="specialisation" class="form-control" id="specialisation">
                                <option value="Παθολόγος">Παθολόγος</option>
                                <option value="Καρδιολόγος">Καρδιολόγος</option>
                                <option value="ΩΡΛ">ΩΡΛ</option>  
                                <option value="Νευρολόγος">Νευρολόγος</option> 
                                <option value="Ορθοπεδικός">Ορθοπεδικός</option> 
                                <option value="Γυναικολόγος">Γυναικολόγος</option> 
                                <option value="Δερματολόγος">Δερματολόγος</option> 
                                <option value="Οδοντίατρος">Οδοντίατρος</option>                    
                            </select>
                        </div>
                        <script>
                            document.getElementById('specialisation').addEventListener('change', function() {  this.style.color = this.value });
                        </script>
                        <button type="button" class="btn btn-info" id="searchButton">Αναζήτηση</button>
                    </div>
                </div>
               

                <div class="col-4">                    
                  
                    <p style="font-weight: bold;">ΔΙΑΘΕΣΙΜΕΣ ΩΡΕΣ</p>
                    
                    <div class="dropdown">
                        <div class="row g-3" style="margin-left: 20%; margin-bottom: 20px;">
                            <select class="col-md-5" style="height: 40px; width: 75%;"  name="dates" class="form-control" id="dates">
                                <option value="date1">date1</option>
                                <option value="date2">date2</option>
                                <option value="date3">date3</option>                 
                            </select>
                        </div>
                        <script>
                            document.getElementById('dates').addEventListener('change', function() {  this.style.color = this.value });
                        </script>
                        <button type="button" class="btn btn-info" id="setButton">Καταχώρηση</button>
                    </div>
                </div>

            </div>
        </div>

    </body>

    <script>
        searchButton.addEventListener('click', function() {  
            console.log('Hello');
            var name = document.getElementById('doctName').value;
            var lastName = document.getElementById('doctLastName').value;
            var city = document.getElementById('city').value;
            var specialisation = document.getElementById('specialisation').value;

            console.log(name + " " + lastName + ' ' + city + ' ' + specialisation);
        });

        setButton.addEventListener('click', function() {  
           
            var date = document.getElementById('dates').value;

            console.log(date);
        });


    </script>
    
</html>
